name: Auto Merge

on:
  pull_request:
    branches:
      - main

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Auto merge
        uses: pascalgn/automerge-action@v0.11.0
        with:
          run: gh pr merge --merge --auto "1"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
