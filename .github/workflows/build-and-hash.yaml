name: Build and Calculate Hash

on:
  push:
    branches:
      - main
      - hash/*

jobs:
  build-and-hash:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: .
    outputs:
      artifact_hash: ${{ steps.generate-hash.outputs.artifact_hash }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Calculate hash
        # if: github.ref == 'refs/heads/main'
        id: generate-hash
        run: |
          DIST_HASH_OUTPUT=$(find ./dist -type f -print0 | sort --zero-terminated | \
          xargs -0 sha256sum | cut -d ' ' -f 1 | sha256sum | cut -d ' ' -f 1 | \
          sha256sum | cut -d ' ' -f 1)
          echo "artifact_hash=$DIST_HASH_OUTPUT" >> $GITHUB_OUTPUT

      - name: Save hash
        if: github.ref == 'refs/heads/main'
        id: dist_cache_id
        uses: actions/cache/save@v4
        with:
          path: "**/dist"
          key: ${{ steps.generate-hash.outputs.artifact_hash }}

      - name: Restore hash
        # if: startsWith(github.ref, 'refs/heads/hash/')
        id: restore_dist_cache_id
        uses: actions/cache.restore@v4
        with:
          path: "**/dist"
          key: ${{ steps.generate-hash.outputs.artifact_hash }}

      - name: Automerge Renovate -print0
        if: steps.dist_cache_id.outputs.cache-hit == 'true'
        run: echo "Cache hit"
