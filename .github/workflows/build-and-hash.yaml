name: Build and Calculate Hash

on:
  push:
    branches:
      - main
      - hash/*

jobs:
  build-and-hash:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: .
    outputs:
      artifact_hash: ${{ steps.generate-hash.outputs.artifact_hash }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Calculate hash
        if: github.ref == 'refs/heads/main'
        id: generate-hash
        run: |
          DIST_HASH_OUTPUT=$(find ./dist -type f -print0 | sort --zero-terminated | \
          xargs -0 sha256sum | cut -d ' ' -f 1 | sha256sum | cut -d ' ' -f 1 | \
          sha256sum | cut -d ' ' -f 1)
          echo "artifact_hash=$DIST_HASH_OUTPUT" >> $GITHUB_ENV

      - name: Cache hash when building on main
        if: github.ref == 'refs/heads/main'
        run: gh variable set BUILD_HASH --body ${{ steps.generate-hash.outputs.artifact_hash }}

      - name: Restore hash
        if: startsWith(github.ref, 'refs/heads/hash/')
        id: restore-build-hash
        uses: actions/cache/restore@v4
        with:
          path: ./build_hash_restore.txt
          key: ${{ runner.os }}-build-hash-

      - name: Read artifact and compare hashes
        if: startsWith(github.ref, 'refs/heads/hash/')
        run: |
          echo "artifact_hash=$DIST_HASH_OUTPUT" >> $GITHUB_OUTPUT
          echo "$DIST_HASH_OUTPUT" >> ./build_hash_restore.txt
          diff ./build_hash.txt ./build_hash_restore.txt
