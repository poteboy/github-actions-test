name: Build and Calculate Hash

on:
  push:
    branches:
      - main
      - hash/*

jobs:
  build-and-hash:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: .
    outputs:
      artifact_hash: ${{ steps.generate-hash.outputs.artifact_hash }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Calculate hash
        id: generate-hash
        run: |
          DIST_HASH_OUTPUT=$(find ./dist -type f -print0 | sort --zero-terminated | \
          xargs -0 sha256sum | cut -d ' ' -f 1 | sha256sum | cut -d ' ' -f 1 | \
          sha256sum | cut -d ' ' -f 1)
          echo "artifact_hash=$DIST_HASH_OUTPUT" >> $GITHUB_OUTPUT
          echo "$DIST_HASH_OUTPUT" >> ./build_hash.txt

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./build_hash.txt
          retention-days: 1

      - name: Download artifact for comparison
        if: startsWith(github.ref, 'refs/heads/hash/')
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: artifact

      - name: Read artifact and compare hashes
        if: startsWith(github.ref, 'refs/heads/hash/')
        run: |
          CURRENT_HASH=$(shasum build_hash.txt | cut -d' ' -f1)
          ARTIFACT_HASH=$(cat artifact/build_hash.txt)
          if [ "$CURRENT_HASH" == "$ARTIFACT_HASH" ]; then
            echo "Hashes match: true"
          else
            echo "Hashes match: false"
          fi
